<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario NAS</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <main class="container">
    <h1>Aplicación de la Escala NAS</h1>
    <p class="muted">Complete los datos del paciente y seleccione los ítems correspondientes. El puntaje se calcula automáticamente.</p>

    <form id="nasForm">
      <section class="card">
        <h2>Datos del paciente</h2>
        <div class="row">
          <label>Nombre del paciente
            <input type="text" name="patient_name" required placeholder="Ej: Juan Pérez">
          </label>
          <label>Identificador (RUT u otro)
            <input type="text" name="identifier" placeholder="Opcional">
          </label>
        </div>
        <label>Nota (opcional)
          <textarea name="note" rows="3" placeholder="Observaciones clínicas, turno, etc."></textarea>
        </label>
      </section>

      <section class="card">
        <h2>Ítems NAS</h2>
        <div id="catalogGrid" class="grid"></div>
        <div id="validationBox" class="warn" style="display:none;"></div>
      </section>

      <section class="card">
        <h2>Resumen</h2>
        <p><strong>Puntaje total:</strong> <span id="totalScore">0.0</span></p>
        <button type="submit">Guardar evaluación</button>
      </section>
    </form>

    <section class="card">
      <h2>Historial local (este navegador)</h2>
      <div id="history"></div>
      <button id="exportCsv">Exportar CSV</button>
    </section>

  </main>
