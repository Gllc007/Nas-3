<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario NAS v4</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <main class="container">
    <h1>Aplicación de la Escala NAS</h1>

    <form id="nasForm">
      <section class="card">
        <h2>Datos de aplicación</h2>
        <div class="row">
          <label>Identificador (RUT u otro)
            <input type="text" name="identifier" placeholder="Opcional">
          </label>
          <label>Turno
            <select name="shift">
              <option value="Día">Día</option>
              <option value="Noche">Noche</option>
            </select>
          </label>
          <label>Fecha y hora de evaluación
            <input type="datetime-local" name="created_at">
          </label>
        </div>
        <label>Nota (opcional)
          <textarea name="note" rows="3"></textarea>
        </label>
      </section>

      <section class="card">
        <h2>Ítems NAS</h2>
        <div id="catalogGrid" class="grid"></div>
      </section>

      <section class="card">
        <h2>Resumen</h2>
        <p>Puntaje total: <span id="totalScore">0.0</span></p>
        <button type="submit">Guardar evaluación</button>
      </section>
    </form>
  </main>
  <script>window.NAS_CATALOG = {"1a": {"label": "Control de Signos Vitales por horario", "weight": 4.5}, "1b": {"label": "Observación continua o activa durante 2 horas o más", "weight": 12.1}, "1c": {"label": "Observación continua o activa 4 horas o más", "weight": 19.6}, "2": {"label": "Control de exámenes de laboratorio, bioquímicos y microbiológicos", "weight": 4.3}, "3": {"label": "Medicación excepto medicamentos vasoactivos", "weight": 5.6}};</script>
  <script src="assets/app.js"></script>
</body>
</html>
